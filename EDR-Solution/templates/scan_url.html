<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Scanner - VirusTotal</title>

    <!-- CSS Styling -->
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.2);
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            transition: all 0.3s ease;
        }

        .safe {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .malicious {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üîç URL Scanner</h1>
        <p>Check if a URL is malicious or safe using VirusTotal.</p>
        <input type="text" id="urlInput" placeholder="Enter a URL to scan...">
        <button onclick="checkURL()">Check URL</button>
        <div id="result"></div>
    </div>

    <!-- JavaScript -->
    <script>
        function checkURL() {
            const url = document.getElementById("urlInput").value;
            const resultDiv = document.getElementById("result");

            // Clear previous result and show loading message
            resultDiv.innerHTML = "‚è≥ Scanning URL... Please wait.";
            resultDiv.className = "loading";
            resultDiv.style.display = "block";

            // Check if URL is valid
            if (!url || !isValidURL(url)) {
                resultDiv.innerHTML = "‚ö†Ô∏è Please enter a valid URL.";
                resultDiv.className = "malicious";
                return;
            }

            // Make a POST request to the Flask backend
            fetch("/scan_url", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    url: url
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "safe") {
                        resultDiv.innerHTML = "‚úÖ This URL is <strong>clean</strong>!";
                        resultDiv.className = "safe";
                    } else if (data.status === "malicious") {
                        resultDiv.innerHTML = "‚ö†Ô∏è This URL is <strong>malicious</strong>!";
                        resultDiv.className = "malicious";
                    } else {
                        resultDiv.innerHTML = "‚ö†Ô∏è Unable to scan the URL. Please try again.";
                        resultDiv.className = "malicious";
                    }
                    resultDiv.style.display = "block";
                })
                .catch(error => {
                    console.error("Error:", error);
                    resultDiv.innerHTML = "‚ö†Ô∏è An error occurred. Please try again.";
                    resultDiv.className = "malicious";
                    resultDiv.style.display = "block";
                });
        }

        // Function to validate URL
        function isValidURL(url) {
            const pattern = new RegExp('^(https?:\\/\\/)?' + // Protocol
                '((([a-zA-Z\\d]([a-zA-Z\\d-]*[a-zA-Z\\d])*)\\.)+[a-zA-Z]{2,}|' + // Domain name
                '((\\d{1,3}\\.){3}\\d{1,3}))' + // OR IP
                '(\\:\\d+)?(\\/[-a-zA-Z\\d%@_.~+&:]*)*' + // Port and path
                '(\\?[;&a-zA-Z\\d%@_.,~+&:=-]*)?' + // Query string
                '(\\#[-a-zA-Z\\d_]*)?$', 'i'); // Fragment locator
            return !!pattern.test(url);
        }
    </script>

</body>

</html>
