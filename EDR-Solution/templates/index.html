



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSphere EDR Dashboard</title>
  <style>
    :root {
      --celestial-blue: rgba(0, 231, 255, 0.8);
      --quantum-purple: #6a00ff;
      --plasma-pink: #ff00ff;
      --void-black: #0a0a0f;
      --hologram-white: rgba(255, 255, 255, 0.9);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--void-black);
      color: var(--hologram-white);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Left Navigation - Quantum Interface */
    .left-side {
      width: 280px;
      background: linear-gradient(160deg, 
        rgba(10, 10, 15, 0.98) 0%,
        rgba(20, 20, 30, 0.95) 100%);
      border-right: 1px solid rgba(0, 231, 255, 0.2);
      padding: 40px 25px;
      backdrop-filter: blur(15px);
      position: relative;
    }

    .nav-button {
      width: 100%;
      padding: 20px;
      margin: 12px 0;
      background: transparent;
      border: 1px solid rgba(0, 231, 255, 0.3);
      border-radius: 12px;
      color: rgba(0, 231, 255, 0.8);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
    }

    .nav-button:hover {
      background: rgba(0, 231, 255, 0.1);
      transform: translateX(15px);
      box-shadow: 0 0 30px rgba(0, 231, 255, 0.2);
    }

    .nav-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(0, 231, 255, 0.1) 50%,
        transparent 100%);
      transition: left 0.6s ease;
    }

    .nav-button:hover::after {
      left: 100%;
    }

    /* Right Dashboard - Holographic Display */
    .right-side {
      flex: 1;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: 1fr 1fr;
      gap: 30px;
      background: 
        radial-gradient(circle at 90% 10%, 
          rgba(0, 231, 255, 0.05) 0%, 
          transparent 60%),
        linear-gradient(150deg, 
          rgba(15, 15, 25, 0.95) 0%, 
          rgba(10, 10, 20, 0.97) 100%);
    }

    /* Quantum Panel Design */
    .quantum-panel {
      background: rgba(20, 20, 30, 0.7);
      border: 1px solid rgba(0, 231, 255, 0.2);
      border-radius: 16px;
      padding: 25px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(8px);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }
    

    .quantum-panel:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 231, 255, 0.1);
    }

    /* Celestial Glow Effect */
    .quantum-panel::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, 
        rgba(0, 231, 255, 0.1) 0%, 
        transparent 70%);
      animation: celestial-glow 8s linear infinite;
    }

    @keyframes celestial-glow {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.2); }
    }

    /* Threat Visualization */
    .threat-visualization {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .quantum-particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(0, 231, 255, 0.8);
      border-radius: 50%;
      animation: quantum-float 6s infinite;
      filter: drop-shadow(0 0 5px rgba(0, 231, 255, 0.8));
    }
    

    @keyframes quantum-float {
      0%, 100% { 
        transform: translateY(0) translateX(0);
        opacity: 0.8;
      }
      50% { 
        transform: translateY(-20px) translateX(10px);
        opacity: 0.2;
      }
    }

    /* Critical Alerts Display */
    #criticalAlerts {
      font-size: 4.5em;
      color: var(--celestial-blue);
      text-shadow: 0 0 40px rgba(0, 231, 255, 0.6);
      margin: 30px 0;
      position: relative;
      animation: quantum-pulse 2s ease-in-out infinite;
    }

    @keyframes quantum-pulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 0.9;
      }
      50% { 
        transform: scale(1.05);
        opacity: 1;
      }
    }

    /* Enhanced Chart Containers */
    .chart-container {
      position: relative;
      height: 85%;
      width: 85%;
      overflow: hidden;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    .chart-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(0, 231, 255, 0.05) 0%,
        transparent 50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="left-side">
    <button class="nav-button" onclick="window.location.href='/alert-history'">ALERT HISTORY</button>
    <button class="nav-button" onclick="window.location.href='/url-scan'">URL SECURITY SCAN</button>
    <button class="nav-button" onclick="window.location.href='/file-scan'">FILE SECURITY SCAN</button>
    <button class="nav-button" onclick="window.location.href='/attack-info'">INFO ABOUT ATTACK</button>
    <button class="nav-button" onclick="window.location.href='/about-us'">ABOUT US</button>
  </div>

  <div class="right-side">
    <div class="quantum-panel" style="grid-column: 1 / 3;">
      <h3>REAL-TIME THREAT SPHERE</h3>
      <div class="chart-container">
        <canvas id="activitySphere"></canvas>
        <div class="threat-visualization" id="quantumParticles"></div>
      </div>
    </div>

    <div class="quantum-panel">
      <h3>SYSTEM HEALTH MATRIX</h3>
      <div class="chart-container">
        <canvas id="healthMatrix"></canvas>
      </div>
    </div>

    <div class="quantum-panel">
      <h3>CRITICAL NEXUS</h3>
      <div class="chart-container">
        <div id="criticalAlerts">0</div>
        <div class="threat-visualization">
          <div class="quantum-particle" style="top: 20%; left: 30%"></div>
          <div class="quantum-particle" style="top: 60%; left: 70%"></div>
          <div class="quantum-particle" style="top: 40%; left: 50%"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Initialize Quantum Particles
    function createQuantumParticles() {
      const container = document.getElementById('quantumParticles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'quantum-particle';
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 6}s`;
        container.appendChild(particle);
      }
    }
    createQuantumParticles();

    // Quantum Charts Configuration
    const quantumChartConfig = {
      borderColor: 'rgba(0, 231, 255, 0.8)',
      backgroundColor: 'rgba(0, 231, 255, 0.15)',
      tension: 0.4,
      borderWidth: 2,
      pointRadius: 0,
      fill: true
    };

    // Threat Activity Sphere
    new Chart(document.getElementById('activitySphere').getContext('2d'), {
      type: 'line',
      data: {
        labels: Array.from({length: 24}, (_, i) => `${i}:00`),
        datasets: [{
          label: 'Threat Flux',
          data: Array.from({length: 24}, () => Math.random() * 100),
          ...quantumChartConfig
        }]
      },
      options: {
        responsive: true,
        animation: {
          duration: 2000,
          easing: 'easeOutQuart'
        },
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: { 
            grid: { color: 'rgba(255,255,255,0.05)' },
            ticks: { display: false }
          },
          y: { 
            grid: { color: 'rgba(255,255,255,0.05)' },
            ticks: { color: 'rgba(255,255,255,0.7)' }
          }
        }
      }
    });

    // System Health Matrix
    new Chart(document.getElementById('healthMatrix').getContext('2d'), {
      type: 'doughnut',
      data: {
        labels: ['Low', 'Medium', 'Critical'],
        datasets: [{
          data: [82, 15, 3],
          backgroundColor: [
            'rgba(0, 231, 255, 0.8)',
            'rgba(255, 255, 0, 0.8)',
            'rgba(255, 0, 100, 0.8)'
          ],
          borderWidth: 0,
          spacing: 2
        }]
      },
      options: {
        responsive: true, // Make the chart responsive
        maintainAspectRatio: false, // Disable aspect ratio to allow custom sizing
        cutout: '70%',
        animation: {
          duration: 2000,
          easing: 'easeOutQuart'
        },
        plugins: {
          legend: { 
            labels: { 
              color: 'rgba(255,255,255,0.8)',
              font: { size: 14 }
            } 
          }
        }
      }
    });

    // Critical Alerts Update
    setInterval(() => {
      document.getElementById('criticalAlerts').textContent = 
        Math.floor(Math.random() * 20 + 5);
    }, 3000);
  </script>
</body>
</html>
